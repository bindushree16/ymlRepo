resources:
  - name: npmbuild_repo
    type: GitRepo
    configuration:
      path: bindushree16/npmHelloWorld
      gitProvider: bindu_github

  - name: npmbuild_info_publish1
    type: BuildInfo
    configuration:
      sourceArtifactory: bindu_art
      buildName: npm_publish
      buildNumber: 1
  
  - name: npmbuild_promoted
    type: BuildInfo
    configuration:
      sourceArtifactory: bindu_art
      buildName: npm+promote
      buildNumber: 1
      
pipelines:
  - name: npmBuild_pipelines_test
    steps:
      - name: build_npm_step
        type: NpmBuild
        configuration:
          repositoryName: npm-virtual-bi
          sourceLocation: .
          inputResources:
            - name: npmbuild_repo
          integrations:
            - name: bindu_art

      - name: publish_npm
        type: NpmPublish
        configuration:
          repositoryName: npm-virtual-bi
          inputSteps:
            - name: build_npm_step
          integrations:
            - name: bindu_art

      - name: publish_build_info
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: publish_npm  
          outputResources:
            - name: npmbuild_info_publish1
            
      - name: promote_build_npm
        type: PromoteBuild
        configuration:
          targetRepository: test-genericbi-local
          integrations:
            - name: bindu_art
          inputResources:
            - name: npmbuild_info_publish1
          outputResources:
            - name: npmbuild_promoted 
            
            
            
            
